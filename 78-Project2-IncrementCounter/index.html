<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .box {
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-family: 'Roboto', sans-serif;

      height: 100vh;
    }

    .counter-item {
      text-align: center;
    }

    .counter {
      font-size: 30px;
    }
  </style>
</head>

<body>

  <div class="box">

    <div class="counter-item">
      <i class="fa fa-5x fa-graduation-cap" aria-hidden="true"></i>
      <div class="counter" data-target="4000"></div>
      <div>Education</div>
    </div>

    <div class="counter-item">
      <i class="fa fa-5x fa-laptop" aria-hidden="true"></i>
      <div class="counter" data-target="500"></div>
      <div>Equipment</div>
    </div>

    <div class="counter-item">
      <i class="fa fa-5x fa-gamepad" aria-hidden="true"></i>
      <div class="counter" data-target="1000"></div>
      <div>Gaming</div>
    </div>

  </div>

  <script src="js/custom.js"></script>
</body>

</html>
